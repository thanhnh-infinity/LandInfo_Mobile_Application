<link href="landinfo_css/common.css" rel="stylesheet">
<link href="landinfo_css/accounts.css" rel="stylesheet">

<ion-view align-title="left" cache-view="false">
  <ion-nav-title >
    <p>&nbsp;{{labels.title}}</p>
  </ion-nav-title>
  <ion-content class="padding body" overflow-scroll="true">
     <br/>
	 <label class="item item-input">
	    <span class="input-label">{{labels.app_name_title}}</span><b><span class="input-label">{{labels.app_name_data}}</span></b>
	 </label>
	 <label class="item item-input">
        <span class="input-label">{{labels.app_version_title}}</span><b><span class="input-label">{{landpks_app_version}}</span></b>
     </label>
     <label class="item item-input">
        <span class="input-label">{{labels.publish_data}}</span><b><span class="input-label">{{landpks_app_publish_date}}</span></b>
     </label>
     <label class="item item-input">
        <span class="input-label">{{labels.api_version_title}}</span><b><span class="input-label">0.2.2</span></b>
     </label>
  </ion-content>
</ion-view>
