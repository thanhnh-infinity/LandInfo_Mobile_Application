<ion-view view-title="Soil Pit Photo" cache-view="false"> 
<ion-content class="padding" overflow-scroll="true">
    <div class="padding" align="center">
       <img ng-src="{{pictureURL}}" style="width:90%;height:50%">
       <br/>
       <button ng-click="takePicture();" 
         class="button button-block button-balanced"><i class="icon ion-camera"></i>&nbsp;Take Picture</button>
       <button ng-click="saveSoilPitPicture();" 
         class="button button-block button-balanced"><i class="icon ion-upload"></i>&nbsp;Save Soil Pit Photo</button>
    </div>
</ion-content>
</ion-view>
